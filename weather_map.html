<!DOCTYPE>
<html lang="en">
<head>
    <title>Weather</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>

<nav class="navbar navbar-light text-white bg-dark">Weather App<span id="current-city">City</span></nav>

<div>
    <div class="mb-2 ml-2">
        <label for="place" class="sr-only">Place</label>
        <input type="text" readonly class="form-control-plaintext" id="place" value="place">
    </div>
    <div class="mx-sm-3 mb-2">
        <label for="input-place" class="sr-only">Submit</label>
        <input type="text" class="form-control" id="input-place">
    </div>
    <button type="submit" id="submit" class="btn-dark btn-outline-light my-2 my-sm-0">Search</button>
</div>

<!-------------------                           GENERATED FORECAST AND MAP DIV            ------------------------>

<div id='map' class="mt-2" ></div>

<div class="row justify-content-center" id="weather">

</div>

<!-------------------                       SCRIPTS            ------------------------>

<script src="js/keys.js"></script>
<script src="js/jquery-2.2.4.js"></script>
<script src="js/weather_map.js"></script>

</html>
