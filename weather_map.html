<body>
<nav class="navbar navbar-light navbar-light navbar-custom ">
    <form class="form-inline">
        <input id="type-in" class="form-control mr-sm-2 mx-3" type="search" placeholder="Search" aria-label="Search">

    </form>

<!-------------------                           GENERATED FORECAST AND MAP DIV            ------------------------>

<div id="map"></div>

<pre id="coordinates" class="coordinates"></pre>

<div class="row " id="post"></div>

<!------------------    Promise polyfill script required to use Mapbox GL Geocoder in IE 11 --------------->

<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css"/>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

<!-------------------                        MAPBOX/GEOCODE              ------------------------>

<script>
    mapboxgl.accessToken = MAPBOX_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-157.83, 21.280],
        zoom: 12
    });

    var geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        marker: {
            color: 'orange'
        },
        mapboxgl: mapboxgl
    });

    map.addControl(geocoder);


    geocoder.on('result', function (e) {
        console.log(e.result.center);
        geocoder.clear();
        var marker = new mapboxgl
            .Marker({draggable: true, color: "pink"})
            .setLngLat(e.result.center)
            .addTo(map)
    });

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
</script>
</body>
